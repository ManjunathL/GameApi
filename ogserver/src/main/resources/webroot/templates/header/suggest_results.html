<% _.each(autoSuggestProducts, function(as) { %>
<div class="row margin0 margin-top20">
    <a
            href="javascript:void(0);"
            data-target="/newproduct-details-<%=as.productId%>"
            class="sb-search-txt">
        <div class="col-sm-6 searched-product">
            <%= as.name %>


        </div>
        <div class="col-sm-6 align-right hidden-xs">
            <% if (as.defaultPrice !== '0') { %>
            <i class="fa fa-inr"></i>
            <%= as.defaultPrice %>/-
            <% } else { %>
            Consult for Price
            <% } %>
        </div>
    </a>
</div>
<% }); %>
