<% _.each(autoSuggestProducts, function(as) { %>
<div class="row">
    <div class="col-sm-6 searched-product">
        <a href="javascript:void(0);" data-target="/product-<%=as.productId%>" class="sb-search-txt"><%= as.name %></a>
    </div>
    <div class="col-sm-6 align-right hidden-xs">
        <% if (as.defaultPrice !== 0) { %>
        <i class="fa fa-inr"></i>
        <%= as.defaultPrice %>/-
        <% } else { %>
        Consult for Price
        <% } %>
    </div>
</div>
<% }); %>
