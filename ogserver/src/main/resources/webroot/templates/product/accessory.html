<% _.each (selectedAccessories, function(accessory) { %>
<div class="col-md-12 col-sm-12 portfolio-item">
    <div class="portfolio-box bg-white width100">
        <div class="row" style="padding: 5px">
            <div class="col-md-3 col-sm-3" style="padding-left: 5%; padding-top: 1.5%;">
                <div class="accessory-main-img" style="border: 0px solid #F1591F;">
                    <a href="#">
                        <img class="accImg" id="accessory-image<%= accessory.accessoryId %>" src="<%= imgBase + 'c_fit,w_206,h_124/' + accessory.accessoryImg %>" alt="">
                    </a>
                    <p><%= accessory.accessoryName%></p>
                    <p>Price: <i class="fa fa-inr"></i> <%= accessory.accessoryPrice%></p>
                </div>
            </div>
            <div class="col-md-9 col-sm-9">

                <div class="row margintop10">
                    <div class="controls center col-xs-1">
                        <button class="btn accessory-prev disabled" disabled=""><i class="pe-7s-angle-left font-size30"></i>
                        </button>
                    </div>
                    <div class="accessory-fram frame col-xs-10" id="accessory-fram<%= accessory.accessoryId %>" style="overflow: hidden;">
                        <ul class="clearfix"
                            style="transform: translateZ(0px) translateX(0px); width: 90%;">
                            <% _.each(accessory.alternatives, function(alternative){ %>
                            <li class="<%= accessory.accessoryName === alternative.accessoryName ? 'active' : '' %>" style="width: 19%; ">
                                <span style="height: 64px;"><a class="alt-accessory display-inline" data-daccessoryid="<%=accessory.accessoryId%>" data-daccessory="<%=accessory.accessoryName%>" data-altaccessory="<%=alternative.accessoryName%>" data-altaccessoryprice="<%=alternative.accessoryPrice%>" data-altaccessoryimg="<%=alternative.accessoryImg%>"><img src="<%= imgBase + 'c_fit,w_206,h_124/' + alternative.accessoryImg %>"/></a></span>
                                <!--<p><%= alternative.accessoryName%></p>-->
                                <p style="font-size: 12px"><i class="fa fa-inr"></i> <%=alternative.accessoryPrice%></p>
                            </li>
                            <% }); %>
                        </ul>
                    </div>
                    <div class="controls center col-xs-1">
                        <button class="btn accessory-next"><i class="pe-7s-angle-right font-size30"></i></button>
                    </div>
                </div>
                <hr width="98%" class="margin_auto">
                <p style="margin-left: 10px;margin-top: 10px;text-align: center;">Alternate Options</p>
            </div>
        </div>

        <!--<div class="alt1-wrap padding20-0">-->

        <!--</div>-->
    </div>
</div>
<% }); %>
