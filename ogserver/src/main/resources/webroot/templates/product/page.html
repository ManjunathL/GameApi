<!--<div class="info"><% //debugger %></div>-->
<div style="width: 60% !important; margin: auto;">
    <div class="margin-sm"></div>

    <% _.each(collection.data, function(product){ %>
    <div class="row">
        <div class="margin-sm"></div>
        <div class="col-sm-6">
            <a href="#/products/details/<%= product.name %>">
                <img width="400" height="250" src="<%= imgBase + 'c_fill,h_250,w_400/' + product.images[0] %>"/>
            </a>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12 text-nowrap" style="font-size: 16px;"><%= product.name %></div>
                <div class="col-sm-12 margin-sm"></div>
                <div class="col-sm-12" style="font-size: 12px;"><%= product.desc %></div>
                <div class="col-sm-12 margin-sm"></div>
                <div class="col-sm-12" style="font-size: 12px; font-weight: bold;">Dimensions</div>
                <div class="col-sm-12 margin-xs"></div>
                <div class="col-sm-12" style="font-size: 12px;"><%= "Width " + product.w + "\" x " + "Depth " +
                    product.d + "\" x " + "Height " + product.h + "\"" %>
                </div>
                <div class="col-sm-12 margin-md"></div>
                <div class="col-sm-12 header-ul" align="left">
                    <ul style="-webkit-padding-start: 0px !important;">
                        <li><div title="Comments" class="btn-alpha-black"><span class="fa fa-comments"></span> <span style="font-size: 10px;">(23)</span></div></li>
                        <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                        <li><div title="Know More" class="btn-alpha-black"><span class="fa fa-info"></span></div></li>
                        <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                        <li><div title="Shortlist" class="btn-alpha-black"><span class="fa fa-check-square-o"></span> <span style="font-size: 10px;">(23)</span></div></li>
                        <li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                        <li><div title="Share" class="btn-alpha-black"><span class="fa fa-share"></span></div></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <hr class="hr-md-bottom"/>
        </div>
    </div>
    <% }); %>
</div>
<div class="margin-sm"></div>
